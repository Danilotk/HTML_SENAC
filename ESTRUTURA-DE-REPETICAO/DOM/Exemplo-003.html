<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><h1>Nome:</h1></td>
            <td id="nome"></td>
        </tr>
 
        <tr>
            <td><h1>Email:</h1></td>
            <td id="email"></td>
        </tr>
 
        <tr>
            <td><h1>Telefone:</h1></td>
            <td id="tel"></td>
        </tr>
 
    </table>
 
    <script>
        let nome = document.getElementById("nome");
        nome.textContent = prompt("Digite seu nome");
 
        let email = document.getElementById("email");
        email.textContent = prompt("Digite seu email");
 
        let tel = document.getElementById("tel");
        tel.textContent = prompt("Digite seu tel");
 
    </script>
 
    <button onclick="window.print()">Imprimir</button>
 
    
</body>
</html>
