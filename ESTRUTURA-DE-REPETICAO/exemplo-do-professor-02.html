<script>
    /*
    Exemplo-05
    crie um programa que solicite um valor entre 1 a 10,imprima na pagina a tabuada de multiplicação.
    5 x 0 = 0
    5 x 1 = 5
    5 x 2 = 10
     
    */
     
    let num =parseInt( prompt('digite um numero de 1 a 10') )
    for (let nome= 0; nome<= 50; nome++){
        document.write(num+' x  '+nome+' = '+(num*nome)+'<br>')
    }
     
    tem menu de contexto
    </script>
