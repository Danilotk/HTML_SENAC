<script>
/*
Operadores de repetição (Loops)
Operadores de repetiçao, conhecidos como loops, sao usados para execultar
repetidamente um bloco de codigo enquanto uma condição for verdadeira

 for (inicialização; condição; incremento) {
    codigo a ser execultado repetidamente
}
*/

//Exemplo-010 Criar uma conta de 0 até 5
for (let num = 0; num <= 5; num++){
    console.log('Numero: ' + num);


}

/*
Explicação

Inicialização 9Let num = 0): Define o Valor inicial do contador num.
Ccondição (num <=5): o Loop continua enquanto essa condição for verdadeira
incremento (num++) Incrementa o valor de num em 1 a cada iteração

</script>
