<script>
    /*
    Exemplo-02: Crie um programa que receba o nome do usuario e imprima no console, se ele não digitar nada deverá aparecer um alerta informando que ele não digitou nada.
    */
 
    let nome = prompt('Digite seu nome');
 
    if(nome === ''){
        alert('Você não digitou nada');
    }
 
    console.log(nome);
 
 
 
</script>
